<div id="contenedor">
    <div class="login">
        <form id="formulario" (ngSubmit)="iniciarSesion()">
          <h2>Iniciar Sesión</h2>
          <h4>Centro LEO</h4>
          <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Electrónico" name="correo" [(ngModel)]="usuario.correo">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" name="contrasena" [(ngModel)]="usuario.contrasena">
            </div>
          <button type="submit" class="btn btn-outline-primary boton" name="submit">Iniciar Sesión</button>
        </form>
      </div>
</div>
